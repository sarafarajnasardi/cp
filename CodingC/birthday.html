<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            text-align: center;
        }

        .birthday-card {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .birthday-message {
            font-size: 18px;
            font-weight: bold;
            color: #e44d26;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="birthday-card">
        <img src="birthday_cake.jpg" alt="Birthday Cake">
        <h1>Happy Birthday,Saba!</h1>
        <p class="birthday-message">Wishing you a fantastic day filled with joy and laughter!</p>
        <p>May all your dreams and wishes come true.</p>
        <p class="birthday-message">And Sorry For Messaging You!</p>
    </div>

</body>
</html>
